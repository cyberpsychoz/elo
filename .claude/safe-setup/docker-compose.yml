services:

  dev:
    build:
      context: .
      dockerfile: Dockerfile.claude
    image: enspirit/elo-claude
    container_name: elo-claude
    volumes:
      - ../..:/workspace
      - ./claude-data:/home/claude/.claude
      - ./claude-data/.claude.json:/home/claude/.claude.json
    env_file:
      - .env
    depends_on:
      - postgres
    stdin_open: true
    tty: true

  postgres:
    image: postgres:16-alpine
    container_name: elo-claude-postgres
    env_file:
      - .env
    ports:
      - "5433:5432"
