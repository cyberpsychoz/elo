services:
  # PostgreSQL for SQL acceptance tests
  postgres:
    image: postgres:16-alpine
    container_name: klang-postgres
    environment:
      POSTGRES_USER: klang
      POSTGRES_PASSWORD: klang
      POSTGRES_DB: klang
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U klang"]
      interval: 5s
      timeout: 5s
      retries: 5
